
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/imagen3.jpg" id="icon" alt="User Icon" style="height: 150px; width: 150px;"/>
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForms" (ngSubmit)="onLogin(loginForms.value)">
        <input type="text" id="login" class="fadeIn second" formControlName="username" placeholder="username">
        <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
