<app-header></app-header>

<div class="container">

    <h1>EDITAR EMPLEADO</h1>
    <hr>

    <form [formGroup]="datosForm" (ngSubmit)="postForm(datosForm.value)" (click)="resetActivar()">
        <div class="col-md-10 offset-md-2">
            <div class="container">
                <div class="row gutters">
                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-2 text-primary">Datos personales</h6>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="nombresx">Nombres</label>
                                            <input type="text" class="form-control" id="nombresx" placeholder="Nombres"
                                                formControlName="nombresx">
                                        </div>
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="apellido">Apellidos</label>
                                            <input type="text" class="form-control" id="apellido"
                                                placeholder="Apellidos" formControlName="apellido">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="username">Usuario</label>
                                            <input type="text" class="form-control" id="username" placeholder="Nombres"
                                                formControlName="username">
                                        </div>
                                    </div>
                                    <!--<div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="text" class="form-control" id="password"
                                                placeholder="passwords" formControlName="password">
                                        </div>
                                    </div>-->
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                          <label for="password">Contraseña</label>
                                          <div class="input-group">
                                            <input
                                              [type]="isPasswordVisible ? 'text' : 'password'"
                                              class="form-control"
                                              id="password"
                                              placeholder="Contraseña"
                                              formControlName="password"
                                            />
                                            <button
                                              type="button"
                                              class="btn btn-outline-secondary"
                                              (click)="togglePasswordVisibility()"
                                            >
                                              <i [ngClass]="isPasswordVisible ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                      
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="emailxxx">Correo electronico</label>
                                            <input type="email" class="form-control" id="emailxxx"
                                                placeholder="Correo electronico" formControlName="emailxxx">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="celularx">Celular</label>
                                            <input type="text" class="form-control" id="celularx" placeholder="Celuar"
                                                formControlName="celularx">
                                        </div>
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <label for="sexoxxxx">Sexo</label>
                                        <select class="form-control" id="sexoxxxx" formControlName="sexoxxxx">
                                            <option value="No registrado">Seleccione</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <label for="fecNacim">Fecha de nacimiento</label>
                                        <input type="date" class="form-control" placeholder="Fecha de nacimiento"
                                            formControlName="fecNacim" [(ngModel)]="fecNacim" formControlName="fecNacim"
                                            [ngClass]="{cambioColor : datosForm.controls['fecNacim'].dirty && datosForm.controls['fecNacim'].hasError('required')}">
                                        <div *ngIf="datosForm.controls['fecNacim'].dirty">
                                            <label class="mensajeError"
                                                *ngIf="datosForm.controls['fecNacim'].hasError('required')">*Campo
                                                requerido</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mt-3 mb-2 text-primary">Datos de residencia</h6>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="direccio">Dirección</label>
                                            <input type="name" class="form-control" id="direccio"
                                                placeholder="Dirección" formControlName="direccio">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="idCiudad">Ciudad</label>
                                            <select class="form-control" id="idCiudad" formControlName="idCiudad">
                                                <option value="0">Seleccione</option>
                                                <option value="1">Bogotá D.C.</option>
                                                <option value="2">Soacha</option>
                                                <option value="3">Chia</option>
                                                <option value="4">Cajicá</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="idMunici">Departamento</label>
                                            <select class="form-control" id="idMunici" formControlName="idMunici">
                                                <option value="0">Seleccione</option>
                                                <option value="1">Cundinamarca</option>
                                                <option value="2">Antioquia</option>
                                                <option value="3">Cauca</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="idPaisxx">Pais</label>
                                            <select class="form-control" id="idPaisxx" formControlName="idPaisxx">
                                                <option value="0">Seleccione</option>
                                                <option value="1">Colombia</option>
                                                <option value="2">Argentina</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <button type="button" class="btn btn-primary" (click)="dashboard()"
                                                style="background-color: mediumseagreen; border-color: mediumseagreen; float: left; border-radius: 20px;">Volver</button>
                                            <button type="submit" id="submit" name="submit"
                                                class="btn btn-primary" style="float: left; border-radius: 20px;">Actualizar</button>
                                            <button type="button" class="btn btn-primary"
                                                *ngIf="desactivarBotones==false" (click)="eliminar(cedulaxx)"
                                                style="background-color: red; border-color: red; float: left; border-radius: 20px;">Eliminar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form><br>
    <div *ngIf="desactivarBotones==true"><br><br></div>
    <div *ngIf="activarSuccess==true">
        <app-mensaje-success [mensaje]="mensaje"></app-mensaje-success>
    </div>
    <div *ngIf="activarDanger==true">
        <app-mensaje-danger [mensaje]="mensaje"></app-mensaje-danger>
    </div>
</div>
<app-footer></app-footer>
