<div>
    <div class="container">
        <table id="tabla1" class="table table-hover" style="border-bottom-color: gainsboro;">
            <thead>
                <tr style="background-color:gainsboro; width: 100%; height: 20px;">
                    <th scope="col">Identificación</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Email</th>
                    <th scope="col">Usuario</th>
                    <!--<th scope="col">Contraseña</th>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleados" (click)="actualizarEmpleado(empleado.cedulaxx)">
                    <th scope="row">{{empleado.cedulaxx}}</th>

                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.emailxxx}}</td>
                    <td>{{empleado.username}}</td>

                </tr>
