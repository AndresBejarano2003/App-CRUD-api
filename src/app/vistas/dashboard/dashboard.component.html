<app-header></app-header>
<div class="container">
    <h3 color="dark">Menú principal</h3><br>
    <button type="button" style="border-radius: 20px;" class="btn btn-primary" (click)="nuevoEmpleado()">Nuevo empleado</button><br><br>
    <button type="button" style="border-radius: 20px; background-color:orange; border-color: orange;" class="btn btn-primary" (click)="login()" >Cerrar sesión</button><br>
</div><br>

    <div class="container">
        <table id="tabla1" class="table table-hover" style="border-bottom-color: gainsboro;">
            <thead>
                <tr style="background-color:gainsboro; width: 100%; height: 20px;" >
                <th scope="col" >Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">Sexo</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Edad</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <div class="container" style="overflow: auto; height: 210px; width: 100%;">
        <table id="tabla1" class="table table-hover" style="border-bottom-color: gainsboro; ">
            <tbody>
                <tr *ngFor="let empleado of empleados" (click)="actualizarEmpleado(empleado.id)">
                <th scope="row">{{empleado.id}}</th>
                <td >{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.cedula}}</td>
                <td >{{empleado.sexo}}</td>
                <td>{{empleado.fechaNacimiento}}</td>
                <td>{{empleado.fechaNacimiento | edad}}</td>
                </tr>    
            </tbody>
        </table>
    </div>
<app-footer></app-footer>
