<!-- dashboard.component.html -->
<div class="container-fluid">
    <div class="row">
        <!-- Barra de navegación lateral -->
        <div class="col-md-2 bg-dark text-white sidebar">
            <nav class="navbar navbar-dark">
                <span class="navbar-brand mb-0 h2">Dashboard <br><strong>{{nombreEmpresa}}</strong></span>
            </nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goInicio()" routerLink="/dashboard"><i class="fa fa-home"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goInformes()" routerLink="/informes"><i class="fa fa-chart-bar"></i> Evidencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goCuenta()" routerLink="/mi-cuenta"><i class="fa fa-user"></i> Mi Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="logout()" routerLink="/mi-cuenta"><i class="fa-solid fa-door-open"></i>
                        Cerrar sesión</a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-10 offset-md-2">
            <div class="container mt-3">
                <div class="row">
                    <!-- Tarjeta de Cumplimiento Continuo -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Continuous Compliance</h5>
                                <canvas id="complianceChart"></canvas>
                                <!-- Botón para ir a la página de informes -->
                            </div>
                        </div>
                    </div>
                    <!-- Tarjetas adicionales para tareas -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">My Tasks</h5>
                                <ul class="list-group">
                                    <li class="list-group-item">Evidence Collection <span
                                            class="badge badge-danger">5</span></li>
                                    <li class="list-group-item">Risk Management <span
                                            class="badge badge-warning">2</span></li>
                                </ul>
                            </div>
                        </div>
                    <!--</div>-->
                    <!-- Tarjeta de Auditoría ISO 27001:2022 -->
                    <!--<div class="col-md-4">-->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">ISO 27001:2022 Audit</h5>
                                <p class="card-text">Fecha de finalización: {{dateFinish}}</p>
                                <p>Auditor: {{auditor}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
