<!-- dashboard.component.html -->
<div class="container-fluid">
    <div class="row">
        <!-- Barra de navegación lateral -->
        <div class="col-md-2 bg-dark text-white sidebar">
            <nav class="navbar navbar-dark">
                <span class="navbar-brand mb-0 h2">Dashboard <br><strong>{{nombreEmpresa}}</strong></span>
            </nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goInicio()"><i class="fa fa-home"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goInformes()"><i class="fa fa-chart-bar"></i> Evidencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goCuenta()"><i class="fa fa-user"></i> Mi Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="logout()"><i class="fa-solid fa-door-open"></i>
                        Cerrar sesión</a>
                </li>
            </ul>
        </div>
        <form [formGroup]="datosForm" (ngSubmit)="postForm(datosForm.value)" (click)="resetActivar()">
            <div class="col-md-10 offset-md-2">
                <div class="container">
                    <div class="row gutters">
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="account-settings">
                                        <div class="user-profile">
                                            <div class="user-avatar">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                    alt="Maxwell Admin">
                                            </div>
                                            <h5 class="user-name">{{this.datosUsuario.nombresx}}</h5>
                                            <h6 class="user-email">EMPRESA</h6>
                                        </div>
                                        <!--<div class="about">
                                            <h5>About</h5>
                                            <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful
                                                and
                                                human experiences.</p>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h6 class="mb-2 text-primary">Datos personales</h6>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="nombresx">Nombres</label>
                                                <input type="text" class="form-control" id="nombresx"
                                                    placeholder="Nombres" formControlName="nombresx">
                                            </div>
                                        </div>
                                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="apellido">Apellidos</label>
                                                <input type="text" class="form-control" id="apellido"
                                                    placeholder="Apellidos" formControlName="apellido">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="emailxxx">Correo electronico</label>
                                                <input type="email" class="form-control" id="emailxxx"
                                                    placeholder="Correo electronico" formControlName="emailxxx">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="celularx">Celular</label>
                                                <input type="text" class="form-control" id="celularx"
                                                    placeholder="Celuar" formControlName="celularx">
                                            </div>
                                        </div>
                                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <label for="sexoxxxx">Sexo</label>
                                            <select class="form-control" id="sexoxxxx" formControlName="sexoxxxx">
                                                <option value="No registrado">Seleccione</option>
                                                <option value="M">Masculino</option>
                                                <option value="F">Femenino</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <label for="fecNacim">Fecha de nacimiento</label>
                                            <input type="date" class="form-control" placeholder="Fecha de nacimiento"
                                                formControlName="fecNacim" [(ngModel)]="fecNacim"
                                                formControlName="fecNacim"
                                                [ngClass]="{cambioColor : datosForm.controls['fecNacim'].dirty && datosForm.controls['fecNacim'].hasError('required')}">
                                            <div *ngIf="datosForm.controls['fecNacim'].dirty">
                                                <label class="mensajeError"
                                                    *ngIf="datosForm.controls['fecNacim'].hasError('required')">*Campo
                                                    requerido</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h6 class="mt-3 mb-2 text-primary">Datos de residencia</h6>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="direccio">Dirección</label>
                                                <input type="name" class="form-control" id="direccio"
                                                    placeholder="Dirección" formControlName="direccio">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="idCiudad">Ciudad</label>
                                                <select class="form-control" id="idCiudad" formControlName="idCiudad">
                                                    <option value="0">Seleccione</option>
                                                    <option value="1">Bogotá D.C.</option>
                                                    <option value="2">Soacha</option>
                                                    <option value="3">Chia</option>
                                                    <option value="4">Cajicá</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="idMunici">Departamento</label>
                                                <select class="form-control" id="idMunici" formControlName="idMunici">
                                                    <option value="0">Seleccione</option>
                                                    <option value="1">Cundinamarca</option>
                                                    <option value="2">Antioquia</option>
                                                    <option value="3">Cauca</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="idPaisxx">Pais</label>
                                                <select class="form-control" id="idPaisxx" formControlName="idPaisxx">
                                                    <option value="0">Seleccione</option>
                                                    <option value="1">Colombia</option>
                                                    <option value="2">Argentina</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="text-right">
                                                <button type="button" id="submit" name="submit"
                                                    class="btn btn-secondary btn-spacing">Cancelar</button>
                                                <button type="submit" id="submit" name="submit" class="btn btn-primary"
                                                    >Actualizar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div *ngIf="activarSuccess==true">
    <app-mensaje-success [mensaje]="mensaje"></app-mensaje-success>
</div>
<div *ngIf="activarDanger==true">
    <app-mensaje-danger [mensaje]="mensaje"></app-mensaje-danger>
</div>
