<!-- dashboard.component.html -->
<div class="container-fluid">
    <div class="row">
        <!-- Barra de navegación lateral -->
        <div class="col-md-2 bg-dark text-white sidebar">
            <nav class="navbar navbar-dark">
                <span class="navbar-brand mb-0 h1">Dashboard Auditor</span>
            </nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goInicio()" routerLink="/dashboard"><i
                            class="fa fa-home"></i> Inicio</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goInformes()" routerLink="/informes"><i
                            class="fa fa-chart-bar"></i> Usuarios empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="goCuenta()" routerLink="/mi-cuenta"><i
                            class="fa fa-user"></i> Mi Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" (click)="logout()" routerLink="/mi-cuenta"><i
                            class="fa-solid fa-door-open"></i>
                        Cerrar sesión</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 offset-md-2">

            <div class="container mt-3">
                <div class="container">
                    <h2>EMPRESAS</h2><br>
                    <table id="tabla1" class="table table-hover"
                        style="border-bottom-color: gainsboro; text-align: center;">
                        <thead>
                            <tr style="background-color:gainsboro; width: 100%; height: 20px;">
                                <th scope="col">Nit</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Licencia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let empresa of empresas" (click)="dashboardEmpresa(empresa.nitEmpre)">
                                <th scope="row">{{empresa.nitEmpre}}</th>
                                <td>{{empresa.nombreEm}}</td>
                                <td>{{empresa.licencia}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
